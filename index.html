<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>APZOK 2D House Plan Designer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="toolbar">
    <button class="tool-btn" data-tool="select">Select</button>
    <button class="tool-btn" data-tool="wall">Wall</button>
    <button class="tool-btn" data-tool="pan">Pan</button>
    <button class="tool-btn" data-tool="door">Door</button>

    <!-- NEW — Door Type Dropdown -->
    <select id="doorType">
        <option value="normal">Normal Door (3ft)</option>
        <option value="main">Main Door (3.5ft)</option>
        <option value="bathroom">Bathroom Door (2.5ft)</option>
    </select>

    <button class="tool-btn" data-tool="window">Window</button>
    <button class="tool-btn" data-tool="furniture">Furniture</button>
    <button class="tool-btn" data-tool="floor">Floor Fill</button>
    <button class="tool-btn" data-tool="erase">Erase</button>
    <button class="tool-btn" data-tool="dimension">Dimension</button>

    <div class="transform-menu">
        <span class="transform-title">Transform</span>
        <button id="rotateLeft" class="tool-btn secondary-btn" type="button">Rotate ⟲</button>
        <button id="rotateRight" class="tool-btn secondary-btn" type="button">Rotate ⟳</button>
        <button id="flipHorizontal" class="tool-btn secondary-btn" type="button">Flip H</button>
        <button id="flipVertical" class="tool-btn secondary-btn" type="button">Flip V</button>
    </div>

    <div class="view-menu">
        <span class="transform-title">View</span>
        <button id="zoomOut" class="tool-btn secondary-btn" type="button">−</button>
        <button id="zoomIn" class="tool-btn secondary-btn" type="button">+</button>
    </div>

    <div class="tool-info"></div>
</div>

<div class="properties">
    <label>Wall Thickness</label>
    <input id="wallThicknessFeet" type="number" value="0"> ft
    <input id="wallThicknessInches" type="number" value="6"> in

    <label>Line Width</label>
    <input id="lineWidth" type="number" value="2">

    <label>Line Color</label>
    <input id="lineColor" type="color" value="#2c3e50">
    <span id="lineColorPreview"></span>

    <label>Fill</label>
    <input id="fillColor" type="color" value="#d9d9d9">
    <span id="fillColorPreview"></span>

    <label>Grid Size</label>
    <input id="gridSize" type="number" value="20">

    <label><input type="checkbox" id="snapToGrid" checked> Snap to Grid</label>
    <label><input type="checkbox" id="showDimensions" checked> Show Dimensions</label>

    <button id="toggleGrid">Toggle Grid</button>
</div>

<div class="canvas-container">
    <canvas id="drawingCanvas" width="1000" height="700"></canvas>
</div>

<div id="floorTextureModal" class="modal hidden">
    <div class="modal-content">
        <h3>Floor Texture</h3>
        <p class="modal-subtitle">Upload a custom tile and set its real dimensions to control how it repeats.</p>
        <label class="modal-label" for="floorTextureFile">Texture image</label>
        <input type="file" id="floorTextureFile" accept="image/*">

        <div class="modal-grid">
            <div>
                <label class="modal-label">Width</label>
                <div class="modal-input-row">
                    <input type="number" id="textureWidthFeet" min="0" value="1"> ft
                    <input type="number" id="textureWidthInches" min="0" max="11" value="0"> in
                </div>
            </div>
            <div>
                <label class="modal-label">Length</label>
                <div class="modal-input-row">
                    <input type="number" id="textureHeightFeet" min="0" value="1"> ft
                    <input type="number" id="textureHeightInches" min="0" max="11" value="0"> in
                </div>
            </div>
        </div>

        <div class="modal-actions">
            <button id="applyFloorTexture" class="tool-btn">Apply</button>
            <button id="cancelFloorTexture" class="tool-btn secondary-btn" type="button">Cancel</button>
        </div>
    </div>
</div>

<div class="coordinates">X: 0, Y: 0</div>

<script src="transformTools.js"></script>
<script src="script.js"></script>
<script src="doorTools.js"></script>
<script src="windowTools.js"></script>
<script src="panTools.js"></script>
<script src="dimensionTools.js"></script>

</body>
</html>
